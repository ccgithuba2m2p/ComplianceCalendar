<mdb-card style="width: fit-content;">
  <div class="calendar">
    <div class = "calendar-navs-next-previous">
      <div class="month-nav">
        <span class="p4">{{ currentDate.format('MMMM') }}</span><span>{{ currentDate.format('YYYY') }}</span>
      </div>
      
    </div>
    <div class="month-grid">
      <div class="day-names">
        <div *ngFor="let name of dayNames" class="day-name p9">
          {{ name }}
        </div>
      </div>
      <div class="weeks">
        <div *ngFor="let week of weeks" class="week">
          <ng-container *ngFor="let day of week">
            <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
              <span class="date-text">{{ day.mDate.date() }}</span>
            </div>
            <div class="week-date enabled"
                  *ngIf="isSelectedMonth(day.mDate)"
                  (click)="selectDate(day)"
                  [ngClass]="{ today: day.today }">
              <span class="date-text" placement="left" [mdbPopover] = "popTemplate" triggers = 'hover' (mouseenter) ="setPopupContent(day.mDate)">{{ day.mDate.date() }}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</mdb-card>

<ng-template #popTemplate>
  <app-calendar-date-popup [date] = "date"></app-calendar-date-popup>
</ng-template>
